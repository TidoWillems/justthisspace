<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="justthisspace — sanfter Anfang.">
  <title>Stufe 3.5 – Tiefenraum mit Berührung</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #0b0c10 0%, #000000 100%);
      overflow: hidden;
      touch-action: none;
    }

    canvas {
      display: block;
    }

    /* dezentes Label oben links */
    h1 {
      position: fixed;
      top: 12px;
      left: 16px;
      margin: 0;
      z-index: 5;
      pointer-events: none;

      font-family: system-ui,-apple-system,"Segoe UI",sans-serif;
      font-size: clamp(0.75rem, 0.65rem + 0.5vw, 0.95rem);
      letter-spacing: 0.22em;
      text-transform: uppercase;

      color: rgba(249,250,251,0.7);
      text-shadow: 0 0 8px rgba(15,23,42,0.9);
      mix-blend-mode: screen;

      opacity: 0;
      animation: labelFade 10s ease-out forwards;
    }

    @keyframes labelFade {
      0%   { opacity: 0; transform: translateY(-4px); }
      20%  { opacity: 0.8; transform: translateY(0); }
      80%  { opacity: 0.8; }
      100% { opacity: 0.18; }
    }

    @media (prefers-reduced-motion: reduce) {
      h1 {
        animation: none;
        opacity: 0.6;
        transform: none;
      }
    }
  </style>
  <script src="debug.js"></script>
</head>
<body>
  <h1>Stufe 3.5 – Tiefenraum mit Berührung</h1>
  <canvas id="raum"></canvas>

  <script>
    const canvas = document.getElementById('raum');
    const ctx = canvas.getContext('2d');
    let w, h;
    let nodes = [];
    let touchX = null, touchY = null;
    const NODE_COUNT = 80;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function createNodes() {
      nodes = [];
      for (let i = 0; i < NODE_COUNT; i++) {
        nodes.push({
          x: Math.random() * w,
          y: Math.random() * h,
          z: Math.random() * 200 + 50,
          dx: (Math.random() - 0.5) * 0.2,
          dy: (Math.random() - 0.5) * 0.2,
          dz: (Math.random() - 0.5) * 0.2
        });
      }
    }
    createNodes();

    function draw() {
      ctx.clearRect(0, 0, w, h);

      nodes.forEach(n => {
        const size = 6 * (200 / n.z);
        ctx.beginPath();
        ctx.arc(n.x, n.y, size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${0.05 + 0.4 * (200 - n.z) / 200})`;
        ctx.fill();
      });

      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[i].x - nodes[j].x;
          const dy = nodes[i].y - nodes[j].y;
          const dz = nodes[i].z - nodes[j].z;
          const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
          if (dist < 180) {
            ctx.strokeStyle = `rgba(255,255,255,${1 - dist/180})`;
            ctx.lineWidth = 0.3;
            ctx.beginPath();
            ctx.moveTo(nodes[i].x, nodes[i].y);
            ctx.lineTo(nodes[j].x, nodes[j].y);
            ctx.stroke();
          }
        }
      }
    }

    function update() {
      nodes.forEach(n => {
        n.x += n.dx;
        n.y += n.dy;
        n.z += n.dz;

        if (n.x < 0 || n.x > w) n.dx *= -1;
        if (n.y < 0 || n.y > h) n.dy *= -1;
        if (n.z < 50 || n.z > 250) n.dz *= -1;

        if (touchX !== null && touchY !== null) {
          const dx = n.x - touchX;
          const dy = n.y - touchY;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            n.dx += dx / dist * 0.05;
            n.dy += dy / dist * 0.05;
            n.dz -= 0.3;
          }
        }
      });
    }

    function animate() {
      update();
      draw();
      requestAnimationFrame(animate);
    }

    canvas.addEventListener('touchstart', e => {
      if (e.touches.length > 0) {
        touchX = e.touches[0].clientX;
        touchY = e.touches[0].clientY;
      }
    });

    canvas.addEventListener('touchmove', e => {
      if (e.touches.length > 0) {
        touchX = e.touches[0].clientX;
        touchY = e.touches[0].clientY;
      }
    });

    canvas.addEventListener('touchend', () => {
      touchX = null;
      touchY = null;
    });

    animate();
  </script>
</body>
</html>
