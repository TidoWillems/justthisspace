    const $ = sel => document.querySelector(sel);
    const el = {
      title: $('#pageTitle'),
      label: $('#langLabel'),
      select: $('#lang'),
      content: $('#content'),
      chip: $('#chipHome')
    };

    function render(lang){
      const t = T[lang] || T.de;
      document.documentElement.lang = lang;
      el.title.textContent = t.title;
      el.label.textContent = t.langLabel;
      el.chip.textContent = t.brand;
      el.content.innerHTML = t.html;
      localStorage.setItem('jts-i18n-lang', lang);
    }

    const saved = localStorage.getItem('jts-i18n-lang') || (navigator.language||'de').slice(0,2);
    el.select.value = ['de','en','fr'].includes(saved) ? saved : 'de';
    render(el.select.value);
    el.select.addEventListener('change', e => render(e.target.value));
  </script>
