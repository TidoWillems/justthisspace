        box-shadow .35s ease,
        transform .25s ease,
        opacity .25s ease;
      opacity: 0;

      content: "";
      position: absolute;
      inset: -10px;
      border-radius: 999px;
      z-index: -1;
      background: radial-gradient(
        circle,
        rgba(178,139,71,0.70) 0%,
        rgba(178,139,71,0.35) 35%,
        rgba(178,139,71,0.10) 65%,
        transparent 100%

      filter: blur(8px);
      opacity: 0.85;
      animation: haloPulseChip 5s ease-in-out infinite;
    }

      0%, 100% {
        transform: scale(0.9);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.12);
        opacity: 1;
      }
    }

      from {
        opacity: 0;
        transform: translateY(-4px) scale(0.96);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      box-shadow:

    }
    .chip:active::before {
      transform: scale(1.18);
      opacity: 1;
